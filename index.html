<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografador AES</title>
  <meta name="description" content="Ferramenta online de criptografia AES com senha. Proteja textos, mensagens e informações sensíveis de forma segura e rápida, utilizando criptografia avançada diretamente no navegador.">
  <link rel="icon" href="https://images.icon-icons.com/2104/PNG/512/padlock_icon_129399.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2><i class="fas fa-lock"></i> Criptografador AES com Senha</h2>

    <textarea id="texto" rows="4" placeholder="Digite seu texto aqui"></textarea>

    <div class="password-wrapper">
      <input type="password" id="senha" placeholder="Digite a senha">
      <button class="toggle-password" onclick="toggleSenha()" title="Mostrar ou ocultar senha">
        <i id="iconeSenha" class="fas fa-eye"></i>
      </button>
    </div>

    <div class="buttons">
      <button onclick="criptografar()">
        <i class="fas fa-lock"></i> Criptografar
      </button>
      <button onclick="descriptografar()">
        <i class="fas fa-lock-open"></i> Descriptografar
      </button>
    </div>

    <div class="resultado-area">
      <textarea id="resultado" rows="4" placeholder="Resultado..."></textarea>
      <button class="copy-button" onclick="copiarResultado()">
        <i class="fas fa-copy"></i> Copiar
      </button>
    </div>
  </div>

  <script>
    function criptografar() {
      const texto = document.getElementById('texto').value;
      const senha = document.getElementById('senha').value;
      if (!senha) {
        alert('Por favor, digite uma senha.');
        return;
      }
      const criptografado = CryptoJS.AES.encrypt(texto, senha).toString();
      document.getElementById('resultado').value = criptografado;
    }

    function descriptografar() {
      const texto = document.getElementById('texto').value;
      const senha = document.getElementById('senha').value;
      if (!senha) {
        alert('Por favor, digite uma senha.');
        return;
      }
      try {
        const bytes = CryptoJS.AES.decrypt(texto, senha);
        const descriptografado = bytes.toString(CryptoJS.enc.Utf8);

        if (!descriptografado) {
          alert('Senha incorreta ou texto inválido.');
        } else {
          document.getElementById('resultado').value = descriptografado;
        }
      } catch (error) {
        alert('Erro ao descriptografar.');
      }
    }

    function copiarResultado() {
      const resultado = document.getElementById('resultado');
      resultado.select();
      resultado.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Resultado copiado!");
    }

    function toggleSenha() {
      const senhaInput = document.getElementById('senha');
      const icone = document.getElementById('iconeSenha');
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        icone.classList.remove('fa-eye');
        icone.classList.add('fa-eye-slash');
      } else {
        senhaInput.type = 'password';
        icone.classList.remove('fa-eye-slash');
        icone.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
