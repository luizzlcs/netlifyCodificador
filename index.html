<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografador AES</title>
  <meta name="description" content="Ferramenta online de criptografia AES com senha. Proteja textos, mensagens e informações sensíveis de forma segura e rápida, utilizando criptografia avançada diretamente no navegador.">
  <link rel="icon" href="https://images.icon-icons.com/2104/PNG/512/padlock_icon_129399.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      margin: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffe5;
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      resize: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
      font-size: 1rem;
    }

    textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    input[type="password"],
    input[type="text"].showing {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 10px;
      border: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
      font-size: 1rem;
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #00ffe5;
      cursor: pointer;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    @media (min-width: 450px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background-color: #00ffe5;
      color: #0f2027;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #00ccb9;
      transform: scale(1.05);
    }

    .resultado-area {
      position: relative;
    }

    .copy-button {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #00ffe5;
      color: #0f2027;
      border: none;
      border-radius: 50px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .copy-button:hover {
      background-color: #00ccb9;
      transform: scale(1.05);
    }

    #resultado {
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="fas fa-lock"></i> Criptografador AES com Senha</h2>

    <textarea id="texto" rows="4" placeholder="Digite seu texto aqui"></textarea>

    <div class="password-wrapper">
      <input type="password" id="senha" placeholder="Digite a senha">
      <button class="toggle-password" onclick="toggleSenha()" title="Mostrar ou ocultar senha">
        <i id="iconeSenha" class="fas fa-eye"></i>
      </button>
    </div>

    <div class="buttons">
      <button onclick="criptografar()">
        <i class="fas fa-lock"></i> Criptografar
      </button>
      <button onclick="descriptografar()">
        <i class="fas fa-lock-open"></i> Descriptografar
      </button>
    </div>

    <div class="resultado-area">
      <textarea id="resultado" rows="4" placeholder="Resultado..."></textarea>
      <button class="copy-button" onclick="copiarResultado()">
        <i class="fas fa-copy"></i> Copiar
      </button>
    </div>
  </div>

  <script>
    function criptografar() {
      const texto = document.getElementById('texto').value;
      const senha = document.getElementById('senha').value;
      if (!senha) {
        alert('Por favor, digite uma senha.');
        return;
      }
      const criptografado = CryptoJS.AES.encrypt(texto, senha).toString();
      document.getElementById('resultado').value = criptografado;
    }

    function descriptografar() {
      const texto = document.getElementById('texto').value;
      const senha = document.getElementById('senha').value;
      if (!senha) {
        alert('Por favor, digite uma senha.');
        return;
      }
      try {
        const bytes = CryptoJS.AES.decrypt(texto, senha);
        const descriptografado = bytes.toString(CryptoJS.enc.Utf8);

        if (!descriptografado) {
          alert('Senha incorreta ou texto inválido.');
        } else {
          document.getElementById('resultado').value = descriptografado;
        }
      } catch (error) {
        alert('Erro ao descriptografar.');
      }
    }

    function copiarResultado() {
      const resultado = document.getElementById('resultado');
      resultado.select();
      resultado.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Resultado copiado!");
    }

    function toggleSenha() {
      const senhaInput = document.getElementById('senha');
      const icone = document.getElementById('iconeSenha');
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        icone.classList.remove('fa-eye');
        icone.classList.add('fa-eye-slash');
      } else {
        senhaInput.type = 'password';
        icone.classList.remove('fa-eye-slash');
        icone.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
