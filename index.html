<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografador AES</title>
  <meta name="description" content="Ferramenta online de criptografia AES com senha. Proteja textos, mensagens e informa√ß√µes sens√≠veis de forma segura e r√°pida, utilizando criptografia avan√ßada diretamente no navegador.">
  <link rel="icon" href="https://images.icon-icons.com/2104/PNG/512/padlock_icon_129399.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      margin: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffe5;
      font-size: 1.5rem;
    }

    textarea, input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      resize: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.6);
      font-size: 1rem;
    }

    textarea::placeholder,
    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    @media (min-width: 450px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background-color: #00ffe5;
      color: #0f2027;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    button:hover {
      background-color: #00ccb9;
      transform: scale(1.05);
    }

    #resultado {
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üîê Criptografador AES com Senha</h2>

    <textarea id="texto" rows="4" placeholder="Digite seu texto aqui"></textarea>

    <input type="password" id="senha" placeholder="Digite a senha">

    <div class="buttons">
      <button onclick="criptografar()">üîí Criptografar</button>
      <button onclick="descriptografar()">üîì Descriptografar</button>
    </div>

    <textarea id="resultado" rows="4" placeholder="Resultado..."></textarea>
  </div>

  <script>
    function criptografar() {
      const texto = document.getElementById('texto').value;
      const senha = document.getElementById('senha').value;
      if (!senha) {
        alert('Por favor, digite uma senha.');
        return;
      }
      const criptografado = CryptoJS.AES.encrypt(texto, senha).toString();
      document.getElementById('resultado').value = criptografado;
    }

    function descriptografar() {
      const texto = document.getElementById('texto').value;
      const senha = document.getElementById('senha').value;
      if (!senha) {
        alert('Por favor, digite uma senha.');
        return;
      }
      try {
        const bytes = CryptoJS.AES.decrypt(texto, senha);
        const descriptografado = bytes.toString(CryptoJS.enc.Utf8);

        if (!descriptografado) {
          alert('Senha incorreta ou texto inv√°lido.');
        } else {
          document.getElementById('resultado').value = descriptografado;
        }
      } catch (error) {
        alert('Erro ao descriptografar.');
      }
    }
  </script>
</body>
</html>
